<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='adminlte/plugins/jquery/jquery.min.js') }}"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/all.min.css') }}">
     
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

    <!-- Font Awesome Icons -->
    <link th:href="@{/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <!-- Theme style
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"> -->
 
    <link rel="stylesheet" href="{{ url_for('static', filename='proj/dist/css/adminlte.min.css') }}">
  


    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{{ url_for('main.index') }}" class="brand-link">
            <span class="brand-text font-weight-light">Minha Aplicação</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">
                            <i class="nav-icon fas fa-home"></i>
                            <p>Página Inicial</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.arvore') }}" class="nav-link {% if request.endpoint == 'main.arvore' %}active{% endif %}">
                            <i class="nav-icon fas fa-tree"></i>
                            <p>Árvore</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.lista') }}" class="nav-link {% if request.endpoint == 'main.lista' %}active{% endif %}">
                            <i class="nav-icon fas fa-list"></i>
                            <p>Lista</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.hashing') }}" class="nav-link {% if request.endpoint == 'main.hashing' %}active{% endif %}">
                            <i class="nav-icon fas fa-hashtag"></i>
                            <p>Hashing</p>
                        </a>
                    </li>

                    <!--

                    <li class="nav-item">
                        <a href="{{ url_for('main.desafio') }}" class="nav-link {% if request.endpoint == 'main.desafio' %}active{% endif %}">
                            <i class="nav-icon fas fa-list"></i>
                            <p>Desafio</p>
                        </a>
                    </li>

                    -->

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">{% block page_title %}{% endblock %}</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->


<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename='proj/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='proj/dist/js/adminlte.min.js') }}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
